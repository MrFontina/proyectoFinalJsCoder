<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark" id="navBar">
            <div class="container-fluid">
              <span class="navbar-brand mb-0 h1">Monteverde Orfebre</span>
            </div>
          </nav>
    </header>

    <!-- Carrousel -->

    <div class="contenedorcarousel d-flex justify-content-center">

        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active"  data-bs-interval="10000">
                    <img src="./img/car3.jpeg" class="d-block " alt="..." height="300" id="carousel1">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="./img/car1.jpeg" class="d-block " alt="..." height="300" id="carousel2">
                </div>
                <div class="carousel-item">
                    <img src="./img/car2.jpeg" class="d-block " alt="..." height="300" id="carousel3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    </div>

    
    <!-- Carrousel Termina-->

    <div class="container" id="containerFiltros">
        <button type="button" class="btn btn-secondary" id="btnTodos">Todos los productos</button>
        <button type="button" class="btn btn-secondary" id="btnCuchillos">Cuchillos</button>
        <button type="button" class="btn btn-secondary" id="btnMates">Mates</button>
        <button type="button" class="btn btn-secondary" id="btnBombillas">Bombillas</button>
        <button type="button" class="btn btn-secondary" id="btnHebillas">Hebillas</button>        
    </div>

    <main id="contenedorProductos"></main>

    <div id="chango">
        <div id="contenedorChango">
        </div>
        <p class="precioProducto">Precio total: USD$<span id="precioTotal">0</span></p>
        <button type="button" class="btn btn-danger" id="btnVaciar">Vaciar carrito</button>
        <button type="button" class="btn btn-success" id="btnComprar"
            onclick="window.location.href='./pages/comprarRegistro.html';">Comprar</button>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="chango.js"></script>
    <script src="productos.js"></script>
    <script src="app.js"></script>
    
</body>

</html>
