<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="../estilos.css">
  <title>Registro</title>
</head>

<body>

  <header>
    <nav class="navbar navbar-dark bg-dark" id="navBar">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Monteverde Orfebre</span>
      </div>
    </nav>
  </header>

  <div class="container">
    <form id="formRegistro">
      <div class="form-group" id="formMail">
        <label for="exampleInputEmail1">Email:</label>
        <input type="email" class="form-control" id="mail" aria-describedby="emailHelp">
        <small id="emailHelp" class="form-text text-muted">No lo compartiremos con nadie.</small>
      </div>
      <div class="form-group" id="formNombre">
        <label>Nombre y apellido</label>
        <input type="text" class="form-control" id="nombreApellido">
      </div>
      <div class="form-group" id="formTel">
        <label>Telefono</label>
        <input type="text" class="form-control" id="telefono">
      </div>
      <div class="form-group">
        <label for="">Pais: </label><br>
        <select name="Pais" id="selectPais">
          <option value="Argentina">Argentina</option>
          <option value="Uruguay">Uruguay</option>
          <option value="Chile">Chile</option>

        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
  </script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="../registro.js"></script>
</body>

</html>
