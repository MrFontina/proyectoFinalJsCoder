<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos.css">
    <title>Comprar</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-dark bg-dark" id="navBar">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Monteverde Orfebre</span>
            </div>
        </nav>
    </header>

    <div class="container" id="elementosDelChango">
        <div class="contenedorComprar container-fluid" id="contenedorComprar">
            <div class="contenedorIzquierdo container container-fluid" id="contenedorIzquierdo">

            </div>
            <div class="contenedorDerecho">
                <h5 class="precioProducto">Precio total: USD$<span id="precioTotal">0</span></h5>
                <div class="precioEnArs" id="precioEnArs"></div>
                <div class="container" id="botones">
                    <button type="button" class="btn btn-danger" id="btnConverter">Convertir a ARS</button>
                    <button type="button" class="btn btn-success" id="btnFinalizar">Finalizar compra</button>
                </div>
            </div>


        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous">
    </script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../comprar.js"></script>
